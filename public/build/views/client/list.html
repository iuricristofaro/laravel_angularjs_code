<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Responsible</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in clients.data">
                                <td>{{client.name}}</td>
                                <td>{{client.responsible}}</td>
                                <td>{{client.email}}</td>
                                <td>{{client.phone}}</td>
                                <td>
                                    <a ng-href="#/client/{{client.id}}/edit">Editar</a>
                                    <a ng-href="#/client/{{client.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
